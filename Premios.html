        <h2>Premios Internacionales de la gastronomía peruana</h2>
        <section class="container" style="display: flex;">
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Patrimonio Cultural de las Américas">Patrimonio Cultural de las Américas</p> </figure>
                <img class="img-chef" src="https://alfredohdezdiaz.files.wordpress.com/2016/10/premios-bitacoras.png">
                <p data-sport="Rowing">En el mes de septiembre del año 2011, la OEA reconoció a la cocina peruana por haber trascendido sus fronteras.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Mejor Destino Culinario de Latinoamérica">Perú – Mejor Destino Culinario de Latinoamérica</p> </figure>
                <img class="img-chef" src="https://alfredohdezdiaz.files.wordpress.com/2016/10/premios-bitacoras.png">
                <p data-sport="Rowing">En el año 2016, por quinta vez consecutiva, el Perú obtuvo el galardón al mejor destino culinario de Sudamérica en los WTA (World Travel Awards).</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="10 Mejores Destinos Culinarios del Mundo">10 Mejores Destinos Culinarios del Mundo</p> </figure>
                <img class="img-chef" src="https://alfredohdezdiaz.files.wordpress.com/2016/10/premios-bitacoras.png">
                <p data-sport="Rowing">En el mes de enero del 2016, la revista National Geographic incluyó a la ciudad de Lima en su lista de los 10 Mejores Destinos Culinarios del mundo.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Mejor Destino Culinario del Mundo">Perú – Mejor Destino Culinario del Mundo</p> </figure>
                <img class="img-chef" src="https://alfredohdezdiaz.files.wordpress.com/2016/10/premios-bitacoras.png">
                <p data-sport="Rowing">Por octavo año consecutivo, en el año 2019, el Perú obtuvo el premio a Mejor Destino Culinario del Mundo. Esto se debió a su deliciosa y variada mixtura cultural.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="50 Mejores Restaurantes del Mundo">50 Mejores Restaurantes del Mundo</p> </figure>
                <img class="img-chef" src="https://alfredohdezdiaz.files.wordpress.com/2016/10/premios-bitacoras.png">
                <p data-sport="Rowing">También en el año 2019, dos de los restaurantes peruanos, “Maido” y “Central” ingresaron a la importante lista de los 50 Mejores Restaurantes del Mundo.</p>
            </figure>
